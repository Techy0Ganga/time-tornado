<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Time Capsule Report</title>
  <link rel="stylesheet" href="capsule.css" />
</head>
<body>
  <div class="background-container">
    <div class="report-box">
      <h1>Time Capsule</h1>
      <p>Your weekly report of productivity</p>

      <div class="meter-container">
        <div class="meter-labels">
          <span>Productivity</span>
          <span id="productivity-value">0%</span>
        </div>
        <div class="meter-bar">
          <div id="productivity-bar" class="bar-fill"></div>
        </div>

        <div class="meter-labels">
          <span>Procrastination</span>
          <span id="procrastination-value">0%</span>
        </div>
        <div class="meter-bar">
          <div id="procrastination-bar" class="bar-fill red-fill"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="capsule.js"></script>
</body>
</html>
