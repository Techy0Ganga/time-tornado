<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Rubik', sans-serif;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      background: url('bgg.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      z-index: 1;
    }

    .form-wrapper {
      position: relative;
      z-index: 2;
      width: 380px;
      padding: 2.5rem 2rem;
      color: #fff;
      text-align: center;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
      animation: jelly 6s ease-in-out infinite;
    }

    .form-wrapper::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 30px;
      background: linear-gradient(60deg, #ffafbd, #ffc3a0, #a1c4fd, #c2e9fb, #fcb69f);
      background-size: 300% 300%;
      animation: borderFlow 8s linear infinite;
      z-index: -1;
      mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      mask-composite: exclude;
      -webkit-mask-composite: destination-out;
    }

    @keyframes borderFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes jelly {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02) rotate(0.3deg); }
    }

    h2 {
      font-size: 28px;
      margin-bottom: 1.5rem;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      background: rgba(255,255,255,0.15);
      color: #fff;
      outline: none;
      backdrop-filter: blur(10px);
      transition: background 0.3s;
    }

    .input-group input::placeholder {
      color: #e0e0e0;
    }

    .input-group input:focus {
      background: rgba(255,255,255,0.25);
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #ffffff;
      color: #333;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #eaeaea;
    }

    .toggle-link {
      margin-top: 20px;
      font-size: 14px;
      color: #e0e0e0;
      cursor: pointer;
      transition: color 0.3s;
      display: inline-block;
    }

    .toggle-link:hover {
      color: #fff;
    }

    .signup-only {
      display: none;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="form-wrapper" id="form-container">
    <h2 id="form-title">Login</h2>

    <div class="input-group signup-only" id="signup-name">
      <input type="text" placeholder="Full Name" />
    </div>

    <div class="input-group signup-only" id="signup-username">
      <input type="text" placeholder="Username / Short Bio" />
    </div>

    <div class="input-group">
      <input type="email" placeholder="Email" />
    </div>

    <div class="input-group">
      <input type="password" placeholder="Password" />
    </div>

    <div class="input-group signup-only" id="signup-confirm">
      <input type="password" placeholder="Confirm Password" />
    </div>

    <button class="btn" id="main-button">Continue</button>

    <div class="toggle-link" onclick="toggleForm()">
      Don’t have an account? Sign up
    </div>
  </div>

 <script>
  const title = document.getElementById("form-title");
  const toggleLink = document.querySelector(".toggle-link");
  const btn = document.getElementById("main-button");
  const signupFields = document.querySelectorAll(".signup-only");

  let isLogin = true;

  function toggleForm() {
    isLogin = !isLogin;

    title.textContent = isLogin ? "Login" : "Sign Up";
    btn.textContent = isLogin ? "Continue" : "Register";
    toggleLink.textContent = isLogin
      ? "Don’t have an account? Sign up"
      : "Already have an account? Login";

    signupFields.forEach(el => {
      el.style.display = isLogin ? "none" : "block";
    });
  }

  // REDIRECT TO WELCOME PAGE ON BUTTON CLICK
  btn.addEventListener("click", () => {
    // Here you can add form validation if needed
    window.location.href = "welcome.html";
  });
</script>

</body>
</html>
